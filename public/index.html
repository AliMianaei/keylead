<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />  

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@900&display=swap" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="/css/font-awesome.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.css" />

    <!-- flag-icons -->
    <link rel="stylesheet" href="/css/flag-icons.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="/css/react-circular-progreebar.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <section class='position-fixed bottom-0 d-block d-lg-none w-100 bg-white text-center' style='box-shadow: 0 0 5px 1px #ddd'>
      <ul class="d-flex justify-content-around list-unstyled mb-0 h-100">
          <li class='d-center flex-column p-2 px-2 px-sm-4 violaPurple'>
              <i class="fa fa-home fa-2x" aria-hidden="true"></i>
              <p class='mb-0'>Home</p>
          </li>

          <li class='d-center flex-column p-2 px-2 px-sm-4 violaPurple'>
              <i class="fa fa-user fa-2x" aria-hidden="true"></i>
              <p class='mb-0'>Profile</p>
          </li>

          <li class='d-center flex-column p-2 px-2 px-sm-4 rosyPink bold'>
              <i class="fa fa-plus-square-o fa-2x" aria-hidden="true"></i>
              <p class='mb-0'>Add</p>
          </li>

          <li class='d-center flex-column p-2 px-2 px-sm-4 violaPurple'>
              <i class="fa fa-gift fa-2x" aria-hidden="true"></i>
              <p class='mb-0'>Package</p>
          </li>

          <li class='d-center flex-column p-2 px-2 px-sm-4 violaPurple'>
              <i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i>
              <p class='mb-0'>Chat</p>
          </li>
      </ul>
  </section>
  <div style="height:60px" class="d-block d-lg-none"></div>
